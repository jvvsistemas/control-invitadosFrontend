<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Invitados</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&family=Barlow:wght@400;600&display=swap"
    rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/estilos-panel.css">

</head>

<body class="bg-light">

    <div class="container py-4">
        <h2 class="text-center mb-4">Panel de Administraci√≥n</h2>

        <!-- Dashboard -->
        <div class="row text-center mb-4">
            <div class="col-md-4">
                <div class="card shadow-sm p-3">
                    <h5>Total invitados</h5>
                    <h2 id="dash-total">0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm p-3">
                    <h5>Confirmados</h5>
                    <h2 id="dash-confirmados">0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm p-3">
                    <h5>Sin confirmar</h5>
                    <h2 id="dash-pendientes">0</h2>
                </div>
            </div>
        </div>

        <!-- Tabla -->
        <div class="card shadow-sm p-3">
            <h4 class="mb-3">Lista de invitados</h4>

            <button class="btn btn-success mb-3" id="btn-exportar">
                <i class="bi bi-file-earmark-excel"></i> Exportar Excel
            </button>
            <button class="btn btn-success w-100 fw-bold mt-3 py-3" id="btn-exportar">
                <a class="boton-estandar-panel"  href="./crearInvitado.html">Nuevo Invitado</a>
            </button>

            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Pases</th>
                            <th>Confirmado</th>
                            <th>Token</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-invitados"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./js/admin.js"></script>

</body>

</html>
